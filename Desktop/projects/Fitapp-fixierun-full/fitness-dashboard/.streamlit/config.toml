[theme]
primaryColor = "#F63366"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6" 
textColor = "#262730"
font = "sans serif"

[server]
enableCORS = false
runOnSave = true
maxUploadSize = 200
maxMessageSize = 200

[browser]
serverAddress = "localhost"
gatherUsageStats = false

[runner]
# Chemin vers le fichier principal de l'application
scriptPath = "src/app/streamlit_app.py"
magicEnabled = true

[logger]
level = "info"
